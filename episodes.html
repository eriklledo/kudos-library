<main class="container mt-4">
  <div class="row mb-4">

    <!-- Selector de temporada -->
    <div class="col-md-4">
      <label for="selector-temporada"></label><select id="selector-temporada" class="form-select">
      </select>
    </div>

    <!-- Paginació -->
    <div class="col-md-8 d-flex justify-content-end">
      <nav aria-label="Navegació entre temporades">
        <ul class="pagination mb-0">
          <li class="page-item">

    </div>

    <!-- Reproductor de vídeo -->
    <div class="modal fade" id="videoModal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark">
          <div class="modal-header border-0">
            <h5 class="modal-title text-white" id="videoTitle"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body p-0">
            <video id="videoPlayer" controls class="w-100">
              <source src="" type="video/mp4">
              El teu navegador no suporta la reproducció de vídeos.
            </video>
          </div>
        </div>
      </div>
    </div>

    <!-- Contingut de la temporada actual -->

      <!-- Es carrega dinàmicament -->
